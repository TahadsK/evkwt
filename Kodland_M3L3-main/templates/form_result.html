<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <div class="user">
        <ul class="user-info">
            <li class="user-info__item">
                <h3>Görüşeceğiz...</h3>
                <label for="namee">Adınız: {{name}}</label><br>
                <label for="emaill">E-mail: {{email}}</label><br>
                <label for="adresi">Adresiniz: {{address}}</label><br>
                <label for="datee">Gelinecek zaman: {{date}}</label>
            </li>
        </ul>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
